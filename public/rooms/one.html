<!doctype html>
<html>
    <head>
        <title>room 1</title>
        <link rel="stylesheet" href="../css/index.css" />
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="../js/game.js"></script>
    </head>
    <body>
        Room #<span id="roomNumber">1</span>
        <button onclick="startGame()">Start Game with these players</button>
        <div id="player"></div>
        <div id="players"></div>

        <div id="gameWindow">
            <div class="players">
                <div id="player1"></div>
                <div id="player2"></div>
                <div id="player3"></div>
                <div id="player4"></div>
            </div>
            <div id="goal">
                <ul>
                </ul>
            </div>
            <div id="typed"><br></div>
            <input id="input" type="text" size="5" onkeyup="keyTyped(event)">
            <div id="message"><br></div>
        </div>
    </body>
</html>
