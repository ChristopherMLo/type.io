<!doctype html>
<html>
    <head>
        <title>room 1</title>
        <link rel="stylesheet" href="../css/index.css" />
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="../js/game.js"></script>
    </head>
    <body>
        <div id="body">
            <div id="header">
                Room #<span id="roomNumber">3</span>
                Hello, <span id="player">Guest</span>
            </div>
            <div id="gameWrapper">
                <div id="preGameWindow">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-sm-4">PLAYERS:</div>
                            <div id="players" class="col-sm-8"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="spectators" class="col"><br></div>
                        </div>
                        <div class="row justify-content-center">
                            <button onclick="startGame()">Start Game with these players</button>
                        </div>
                    </div>
                </div>

                <div id="gameWindow">
                    <div class="container">
                        <div class="row justify-content-center panel">
                            <ul id="goal">
                            </ul>
                        </div>
                        <div class="row justify-content-center panel">
                            <div id="typed" class="col"><br></div>
                        </div>
                        <div class="row justify-content-center panel">
                            <div id="message" class="col"><br></div>
                        </div>
                        <div class="row justify-content-center panel">
                            <input id="input" type="text" size=1 onkeyup="keyTyped(event)">
                        </div>
                        <div class="row panel">
                            <div class="col-md">
                                <div id="player1" class="playerbox">EMPTY</div>
                            </div>
                            <div class="col-md">
                                <div id="player2" class="playerbox">EMPTY</div>
                            </div>
                            <div class="col-md">
                                <div id="player3" class="playerbox">EMPTY</div>
                            </div>
                            <div class="col-md">
                                <div id="player4" class="playerbox">EMPTY</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chatWrapper">
                <div id="chatBody">Chat stuff here</div>
                <input id="chatInput">
            </div>
        </div>
    </body>
</html>
