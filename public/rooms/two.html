<!doctype html>
<html>
    <head>
        <title>Type.IO</title>
        <link rel="stylesheet" href="../css/index.css" />
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="../js/game.js"></script>
    </head>
    <body>
        <div id="body">
            <div id="header" class="row">
                <div class="col-8">
                    Room #<span id="roomNumber">2</span>
                </div>
                <div class="col-4">
                    You are <span id="player">Guest</span>
                </div>
            </div>
            <div id="gameWrapper">
                <div id="preGameWindow">
                    <div class="container">
                        <div class="row panel">
                            <div class="col-md">
                                <div class="player1 playerbox">EMPTY</div>
                            </div>
                            <div class="col-md">
                                <div class="player2 playerbox">EMPTY</div>
                            </div>
                            <div class="col-md">
                                <div class="player3 playerbox">EMPTY</div>
                            </div>
                            <div class="col-md">
                                <div class="player4 playerbox">EMPTY</div>
                            </div>
                        </div>
                        <div class="row panel">
                            <div class="col"><br></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col">
                                <button onclick="startGame()" class="btn btn-primary">Start Game</button>
                            </div>
                        </div>
                        <div class="row panel">
                            <div class="col"><br></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col">
                                <button onclick="exitGame()" class="btn btn-primary">Back to Lobby</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="gameWindow">
                    <div class="container">
                        <div class="row justify-content-center panel">
                            <ul id="goal">
                            </ul>
                        </div>
                        <div class="row justify-content-center panel">
                            <div id="message" class="col"><br></div>
                        </div>
                        <div class="row panel">
                            <div class="col"><br></div>
                        </div>
                        <div class="row justify-content-center panel">
                            <input id="input" type="text" size=1 onkeyup="keyTyped(event)">
                        </div>
                        <div class="row panel">
                            <div class="col"><br></div>
                        </div>
                        <div class="row panel">
                            <div class="col">
                                <div class="player1 playerbox">EMPTY</div>
                            </div>
                            <div class="col">
                                <div class="player2 playerbox">EMPTY</div>
                            </div>
                            <div class="col">
                                <div class="player3 playerbox">EMPTY</div>
                            </div>
                            <div class="col">
                                <div class="player4 playerbox">EMPTY</div>
                            </div>
                        </div>
                        <div class="row panel">
                            <div class="col"><br></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col">
                                <button id= "restartButton" onclick="restartGame()" class="btn btn-primary">Play Again?</button>
                            </div>
                        </div>
                        <div class="row panel">
                            <div class="col"><br></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col">
                                <button onclick="exitGame()" class="btn btn-primary">Back to Lobby</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chatWrapper">
                <div id="chatBody">
                    <ul id="messages"></ul>
                </div>
                <input id="chatInput" autocomplete="off"/>
            </div>
        </div>
    </body>
</html>
